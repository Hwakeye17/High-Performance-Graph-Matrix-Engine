name: CI â€” build & test (ubuntu)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc]
        build_type: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ccache

      - name: Cache fetchcontent / deps
        uses: actions/cache@v4
        with:
          # cache the CMake fetched deps to speed up repeated runs
          path: |
            build/_deps
            ~/.ccache
          key: ${{ runner.os }}-cmake-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-deps-

      - name: Configure (CMake)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -- -j

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure -j 2
